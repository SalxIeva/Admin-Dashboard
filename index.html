<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,1,0" />
</head>
<body>
    <div class="container">
        <div class="grid-item sidebar">
            <div class="sidebar-container">
                <h1><span class="material-symbols-outlined">
                    dashboard
                    </span> Dashboard</h1>
                <ul class="dashboard-ul">
                    <li class="account"> <span class="material-symbols-outlined">
                        home
                        </span> Home </li>
                    <li class="account"><span class="material-symbols-outlined">
                        account_circle
                        </span> Profile</li>
                    <li class="account"><span class="material-symbols-outlined" style="color: rgb(28, 28, 125);">
                        sms
                        </span> Messages</li>
                    <li class="account"><span class="material-symbols-outlined">
                        history
                        </span> History</li>
                    <li class="account"><span class="material-symbols-outlined">
                        task
                        </span> Tasks</li>
                    <li class="account"><span class="material-symbols-outlined">
                        groups
                        </span> Communities</li>

                    <li class="info1"><span class="material-symbols-outlined">
                        settings
                        </span> Settings</li>
                    <li class="info2"><span class="material-symbols-outlined">
                        help
                        </span> Support</li>
                    <li class="info3"><span class="material-symbols-outlined">
                        verified_user
                        </span> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="grid-item header">
            <div class="header-container">
                <h1>Header</h1>
            </div>
        </div>
        <div class="grid-item main">
            <div class="main-container">
                <h1>Main-Content</h1>
            </div>
        </div>
    </div>
</body>
</html>
